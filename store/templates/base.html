<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-shop</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<div class="bgimg">
		<nav class="navbar navbar-expand-md bg-light navbar-light ">
			<div class="container">
				<a href="/" class="navbar-brand  font-weight-bold">E-SHOP</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsenavbar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse text-center" id="collapsenavbar">
					<ul class="navbar-nav ml-auto">
						{% if request.session.id %}
						<li class="nav-item">
							<a href="/logout" class="nav-link ">Logout</a>
						</li>
						{% else %}
						<li class="nav-item">
							<a href="/signup" class="nav-link ">Signup</a>
						</li>
					<li class="nav-item">
							<a href="/login" class="nav-link ">Login</a>
						</li>
						{% endif %}
						<div class="dropdown ">
						<li class="nav-item">
							<a href="#" class="nav-link text-block dropdown-toggle" data-toggle="dropdown">Profile</a>
							<div class="dropdown-menu">
                            <a class="dropdown-item" href="/cart">card
								<span class="badge badge-info">{{request.session.cart.keys|length}}</span>
							</a>
                            <a class="dropdown-item" href="/Orderview">Order</a>
                            <a class="dropdown-item" href="#">category</a>
                        </div>
                         </div>
						</li>
					</ul>
				</div>
			</div>
		</nav>
{% block content %}
{% endblock %}





<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
